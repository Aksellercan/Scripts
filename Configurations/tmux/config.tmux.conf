## General

# Reload config <prefix>+r
unbind r
bind r source-file $HOME/.tmux.conf

# Prefix
set -g prefix C-s

# Enable mouse
set-option -g mouse
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber Windows
set -g renumber-windows on

## Movement

# Vim motions to switch panes
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

## Status Bar Customization

# Status Bar Colors

# Background=Gray, Foreground=White
#set -g status-style bg=colour242,fg=colour231
# Background=light_gray, Foreground=black
#set -g status-style bg=colour252,fg=colour232
# Background=yellow, Foreground=black
#set -g status-style bg=colour222,fg=colour232

# Transparent
set -g status-style "bg=default"

# Center open windows
set -g status-justify absolute-centre
set -g window-status-current-style "fg=blue bg=default bold"

# Set Left and Right Texts
set -g status-left "Session: #S"
set -g status-right "%B %d %Y %H:%M #H"

# Move statusbar to top
set-option -g status-position top

